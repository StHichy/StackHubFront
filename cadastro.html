<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - StackHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="login-container">
        <div class="row g-0">
            
            <!-- Form Section -->
            <div class="col-lg-7">
                <div class="form-section h-100">
                    <h2 class="form-title">Faça seu cadastro</h2>

                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="email" class="form-control" placeholder="nome do usuário">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" placeholder="exemplo@stackhub.com">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control" placeholder="Criar senha">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <i class="fas fa-lock input-icon"></i>
                                <input type="password" class="form-control" placeholder="Confirmar senha">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check d-flex">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-white ms-1">
                                concordo com os <a href="#" class="text-success">Termos de Uso</a> e <a href="#" class="text-success">Política de Privacidade</a>
                            </label>
                        </div>
                    </div>
                    
                    <button class="login-btn">
              <i class="fas fa-rocket me-2"></i>Cadastrar
                    </button>
                    
                <div class="register-section">
  Já tem conta? <a href="login.html" class="register-link" id="loginLink">Faça seu login</a>
</div>
                
                    
                    <div class="footer">
                        &copy; 2025 StackHub. Todos os direitos reservados.
                    </div>
                </div>
            </div>

            <!-- Brand Section -->
            <div class="col-lg-5 brand-section">
                <img src="imagens/StackHub.png" 
                     alt="StackHub Logo" class="desktop-logo img-fluid">
                <p class="slogan">
                    Onde cada linha de código é pensada para impulsionar o seu negócio no mundo online
                </p>
            </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Seu JS -->
  <script src="js/cadastro.js"></script>
    <script>
  // Controlar animações de transição entre páginas - Versão para cadastro
  document.addEventListener('DOMContentLoaded', function() {
    document.body.classList.add('loaded');
    document.querySelector('.login-container').classList.add('page-transition', 'slide-in-left');
    
    document.getElementById('loginLink').addEventListener('click', function(e) {
      e.preventDefault();
      
      document.querySelector('.login-container').classList.add('slide-out-right');
      document.querySelector('.login-container').classList.remove('slide-in-left');
      
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 500);
    });
  });
</script>
 
</body>
</html>
