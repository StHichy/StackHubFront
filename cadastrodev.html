<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize o seu cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/dev-cadastro.css">

</head>

<body>
    <a href="slccategoria.html" class="back-link">
    <i class="fas fa-arrow-left"></i>
</a>
    <div class="container">
        <h1>Finalize o seu cadastro</h1>
        <div class="container-cadastro">
            <div class="form-container">
<form id="form-freelancer" enctype="multipart/form-data">
    <div class="input-with-symbol">
        <input type="email" name="email" placeholder="E-mail" required>
        <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="nome-cnpj-container">
        <input id="nome" type="text" name="apelido" placeholder="Nome" required>
        <input  id="cpf_cpnj"type="text" name="cpf_cnpj" placeholder="CPF ou CNPJ" required>
        
    </div>

    <div class="nome-cnpj-container">
        <div class="input-with-symbol">
            <input type="text" name="cep" placeholder="CEP" required>
            <i class="fa-solid fa-map-location-dot"></i>
        </div>

        <div class="input-with-symbol">
            <input type="text" name="telefone" placeholder="Telefone" required>
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>

    <div class="nome-cnpj-container">
        <input type="text" name="estado" placeholder="Estado" required>
        <input type="text" name="cidade" placeholder="Cidade" required>
        <input type="text" name="bairro" placeholder="Bairro" required>
        <input type="text" name="rua" placeholder="Rua" required>
    </div>

    <input type="date" name="data_nascimento" placeholder="Data de Nascimento" required>

    <div class="habilidades-container">
        <input name="habilidade_principal" placeholder="Habilidade Principal" required></input>
    </div>
    
    <div class="tags-container">
        <div class="tags-title">Selecione suas habilidades principais (máximo 3)</div>
        
        <div class="available-tags" id="available-tags">
            <!-- As tags serão inseridas aqui via JavaScript -->
        </div>
        
        <div class="selected-tags-container" id="selected-tags">
            <!-- As tags selecionadas serão mostradas aqui -->
        </div>
        
        <div class="tags-counter" id="tags-counter">
            Selecionadas: 0/3
        </div>
        
        <input type="hidden" name="habilidade_principal" id="hidden-habilidade-principal">
    </div>

    <textarea name="biografia" placeholder="Biografia" rows="4" required></textarea>

<p>Senioridade</p>
<div class="senioridade-container">
    <input type="radio" id="junior" name="senioridade" value="junior" />
    <label for="junior">Júnior</label>

    <input type="radio" id="pleno" name="senioridade" value="pleno" />
    <label for="pleno">Pleno</label>

    <input type="radio" id="senior" name="senioridade" value="senior" />
    <label for="senior">Sênior</label>

    <input type="radio" id="especialista" name="senioridade" value="especialista" />
    <label for="especialista">Especialista</label>
</div>


    <input type="file" id="foto" name="foto">

    <button type="submit" class="btn btn-primary">Finalizar Cadastro</button>
</form>

            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>


    </div>

  <script src="js/middleware.js"></script>
  <script src="js/cadastrodev.js"></script>


<script src="js/habilidades.js"></script>
</body>
</html>
