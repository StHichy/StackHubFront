<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando - StackHub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Hanken Grotesk', sans-serif;
      background: linear-gradient(135deg, #0a3d1d, #1a1a1a);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .loading-container {
      text-align: center;
      color: white;
    }
    
    .logo {
      width: 180px;
      margin-bottom: 40px;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      position: relative;
    }
    
    .spinner-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-top: 4px solid #1ab617;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }
    
    .spinner-inner:nth-child(1) {
      animation-delay: -0.45s;
      border-top-color: rgba(26, 182, 23, 0.7);
    }
    
    .spinner-inner:nth-child(2) {
      animation-delay: -0.3s;
      border-top-color: rgba(26, 182, 23, 0.5);
    }
    
    .spinner-inner:nth-child(3) {
      animation-delay: -0.15s;
      border-top-color: rgba(26, 182, 23, 0.3);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.2rem;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .dots {
      display: inline-block;
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <img src="imagens/StackHub.png" alt="StackHub Logo" class="logo">
    
    <div class="spinner">
      <div class="spinner-inner"></div>
      <div class="spinner-inner"></div>
      <div class="spinner-inner"></div>
    </div>
    
    <div class="loading-text">
      Carregando<span class="dots"></span>
    </div>
  </div>

  <script>
    // Simula um tempo de carregamento e redireciona para a página principal
    setTimeout(() => {
      window.location.href = 'swap.html'; // Altere para a página desejada após o loading
    }, 3000); // 3 segundos de loading
  </script>
</body>
</html>
