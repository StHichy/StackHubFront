<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login - StackHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="row g-0">
            <!-- Brand Section -->
            <div class="col-lg-5 brand-section">
                <img src="imagens/StackHub (1).png" 
                     alt="StackHub Logo" class="desktop-logo img-fluid">
                <p class="slogan">
                    Onde cada linha de código é pensada para impulsionar o seu negócio no mundo online
                </p>
            </div>
            
            <!-- Form Section -->
            <div class="col-lg-7">
                <div class="form-section h-100">
                    <h2 class="form-title">Acesse sua conta</h2>
                    
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" placeholder="exemplo@stackhub.com">
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label text-white" for="remember">
                                Lembrar-me
                            </label>
                        </div>
                        <a href="#" class="forgot-password">Esqueci minha senha</a>
                    </div>
                    
                    <button class="login-btn">
                        <i class="fas fa-sign-in-alt me-2"></i> Entrar
                    </button>
                    
                    <div class="register-section">
                        Ainda não tem uma conta? <a href="cadastro.html" class="register-link">Cadastre-se</a>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="social-login">
                        <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                    </div>
                    
                    <div class="footer">
                        &copy; 2025 StackHub. Todos os direitos reservados.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
