<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="swap.css">
    <title>Stack Hub</title>
</head>
<body>
    <div class="sidebars-container">
        <div class="lil_sidebar">
            <div class="icon mt-4" title="Dashboard">
                <img style="width: 50px;" src="StackHub (1).png" alt="">
            </div>
            <div class="icon" title="Projetos">
                <i class="fas fa-folder"></i>
            </div>
            <div class="icon" title="Equipes">
                <i class="fas fa-users"></i>
            </div>
            <div class="icon" title="Calendário">
                <i class="fas fa-calendar"></i>
            </div>
            <div class="icon" title="Configurações">
                <i class="fas fa-cog"></i>
            </div>
        </div>
        
        <div class="sidebar">
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-project-diagram"></i> Projetos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-tasks"></i> Tarefas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-users"></i> Equipes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-file-alt"></i> Documentos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-calendar"></i> Calendário
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog"></i> Configurações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-question-circle"></i> Ajuda
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="card-photo">
                <div class="photo">

                </div>
                <div class="card-photo-half-1">

                </div>

                <div class="card-photo-half-2">

                </div>
            </div>
            <div class="card-choose d-flex align-items-center justify-content-between">
                <button class="btn btn-dark choose-button"><i class="fa-solid fa-xmark" style="font-size: 40px;"></i></button>
                <button class="btn btn-dark choose-button"><i class="fa-solid fa-heart" style="font-size: 40px;"></i></button>
                <button class="btn btn-dark choose-button"><i class="fa-solid fa-thumbs-up" style="font-size: 40px;"></i></button>
            </div>
        </div>
        <div class="card ms-5" style="background-color: red;">

        </div>
    </div>
</body>
</html>
